<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Materias - CECOVAM</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 12px; max-width: 500px; margin: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { color: #1a2a6c; text-align: center; border-bottom: 3px solid #b21f1f; padding-bottom: 10px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .btn-crear { background: #1a2a6c; color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; }
        .btn-crear:hover { background: #b21f1f; }
    </style>
</head>
<body>

<div class="card">
    <h2>Nueva Materia / Tarea</h2>
    <input type="text" id="nombreMateria" placeholder="Nombre de la Materia">
    <textarea id="descripcionTarea" rows="4" placeholder="Instrucciones para la tarea o trabajo"></textarea>
    <button class="btn-crear" onclick="guardarMateria()">PUBLICAR MATERIA</button>
    <p style="text-align: center;"><a href="docentes.html" style="color: #b21f1f; text-decoration: none;">← Volver al Panel</a></p>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDJh57e-sBDK0_8VtFn4EwFOyDDsm8v0lc",
        authDomain: "plataforma-cecovam.firebaseapp.com",
        projectId: "plataforma-cecovam",
        storageBucket: "plataforma-cecovam.firebasestorage.app",
        messagingSenderId: "655865798428",
        appId: "1:655865798428:web:625f020d553385e43d24d9"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function guardarMateria() {
        const nombre = document.getElementById('nombreMateria').value;
        const info = document.getElementById('descripcionTarea').value;

        if(!nombre || !info) return alert("Por favor llena ambos campos");

        try {
            await db.collection("materias").add({
                nombre: nombre,
                instrucciones: info,
                fecha: new Date().toLocaleDateString()
            });
            alert("¡Materia publicada con éxito!");
            document.getElementById('nombreMateria').value = "";
            document.getElementById('descripcionTarea').value = "";
        } catch (e) {
            alert("Error al publicar");
        }
    }
</script>
</body>
</html>
